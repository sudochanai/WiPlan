<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/newStyles.css">
    <link rel="script" href="js/bootstrap.js">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-body">

    <form class="login-form" id="myForm">
        <center>
            <h1>Login to WiPlan</h1>
            <div id="failure" class="alert alert-danger" style="display: none; color: red;">
                Incorrect username or password!!
            </div>
            <div id="success" class="alert alert-success" style="display: none;">
                Login successful! Redirecting...
            </div>
        </center>
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username"><br>
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="Upassword"><br>
        <input type="submit" class="btn btn-primary" value="Login">
        <br>
        <a href="register.html" class="btn btn-warning">Register</a>
    </form> 

    <script src="javascript/java1.js"></script>
</body>
</html>
